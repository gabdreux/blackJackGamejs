<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button onclick="startGame()">Sart Game</button>
        <br>
        <button onclick="newCard()">New Card</button>
        <br>
        <button onclick="stop()">Stop</button>
        <br>
        <p id="house-el">House sum:</p>
        <p id="winner-el">Winner:</p>
        <p id="player-el">Chips: $0</p>
        <label for="userInput">Bet:</label>
        <input type="number" id="userInput" min="1" max="50"></input>
        <br>
        <button id="confirm-bet"onclick="saveBet()">Confirm Bet</button>
        <br>
        <button class="fas fa-share" onclick="restart()"> Restart Game</button>
        <script src="index.js"></script>
    </body>
</html>
